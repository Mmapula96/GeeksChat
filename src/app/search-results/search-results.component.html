

  <div class="search">
    <ul *ngIf="Searhuser.length > 0">
      <li *ngFor="let user of Searhuser">
        <div class="circle">{{ user.username.charAt(0).toUpperCase() }}</div>
        {{ user.username }}
        <button (click)="addContact(user)"><mat-icon>person</mat-icon>Add to Chat</button>
      </li>
    </ul>
  </div>
